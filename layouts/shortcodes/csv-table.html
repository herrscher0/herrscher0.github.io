{{ $rows := .Inner | transform.Unmarshal }}

<div>
    <table width="10">
        {{ $headerRow := index $rows 0 }} {{ $rows = after 1 $rows }}
        <tr>
            {{ range $headerRow }}
            <th>{{ . }}</th>
            {{ end }}
        </tr>
        {{ range $rows }}
        <tr>
            {{ range . }}
            <td>{{ . }}</td>
            {{ end }}
        </tr>
        {{ end }}
    </table>
</div>
